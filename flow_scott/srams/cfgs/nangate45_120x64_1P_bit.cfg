#=========================================================================
#   Parameters
#=========================================================================
# basename:               required
# wordLength:             required
# numWords:               required
# numRWPorts:             required
# numRPorts:              required
# numWPorts:              required
# technology:             required
# opCond:                 optional, must be in [Typical, B, W], default Typical
# debug:                  optional, must be in [True, False], default False
# noBM:                   optional, must be in [True, False], default False
# fileName:               optional

# wordLength is in bits

conf:
  baseName:               nangate45
  wordLength:             120
  numWords:               64
  numRWPorts:             1
  numRPorts:              0
  numWPorts:              0
  technology:             45
  opCond:                 Typical
  debug:                  False
  noBM:                   True
  noBitMask:              False
  asyncR:                 False
